<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин Mars Space</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="shop">
  <header class="shop__header">
    <h1 class="shop__title">Магазин Mars Space</h1>
    <nav class="shop__nav">
      <ul class="shop__menu">
        <li class="shop__menu-item"><a href="#" class="shop__menu-link">Каталог товаров</a></li>
        <li class="shop__menu-item"><a href="#" class="shop__menu-link">О нас</a></li>
        <li class="shop__menu-item"><a href="#" class="shop__menu-link">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main class="shop__main">
    <section class="products">
      <h2 class="products__title">Каталог товаров</h2>
      <div class="products__list">
        <div class="product">
          <img src="product1.jpg" alt="Product 1" class="product__image">
          <h3 class="product__title">Марсианский рюкзак</h3>
          <p class="product__description">Идеальное средство для перемещения на Марсе.</p>
          <div class="product__footer">
            <span class="product__price">Цена: $200</span>
            <button class="product__button">Добавить в корзину</button>
          </div>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2" class="product__image">
          <h3 class="product__title">Астронавтический шлем</h3>
          <p class="product__description">Защита головы в условиях космоса.</p>
          <div class="product__footer">
            <span class="product__price">Цена: $300</span>
            <button class="product__button">Добавить в корзину</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="shop__footer">
    <p class="shop__footer-text">© 2024 Магазин Mars Space. Все права защищены.</p>
  </footer>
</div>

</body>
</html>
